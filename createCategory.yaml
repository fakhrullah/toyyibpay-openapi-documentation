
post:
  tags:
    - "Category"
  description: |
    Create a Category. Category is a group of bills.
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            catname:
              description: Category name
              type: string
            catdescription:
              description: Category description
              type: string
            userSecretKey:
              description: User Secret Key.
              type: string
              example:  j2d2v697-603c-4a2e-0yxz-ktyi448gp153
          required:
            - userSecretKey
            - catname
            - catdescription
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            example: [{"CategoryCode": "od708wve"}]